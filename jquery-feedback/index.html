<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery Mobile CSS & JS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    h1 {
      color: #007bff;
    }
    .ui-content {
      padding: 20px;
    }
    .ui-btn {
      background-color: #28a745 !important;
      color: white !important;
    }
  </style>
</head>
<body>

<!-- Feedback Page -->
<div data-role="page" id="feedback">

  <div data-role="header">
    <h1>Feedback Form</h1>
  </div>

  <div data-role="content" class="ui-content">

    <form id="feedbackForm">

      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email ID:</label>
      <input type="email" name="email" id="email" required>

      <label for="satisfied">Are you satisfied?</label>
      <select name="satisfied" id="satisfied" data-role="flipswitch">
        <option value="no">No</option>
        <option value="yes" selected>Yes</option>
      </select>

      <label for="recommend">Would you recommend us?</label>
      <select name="recommend" id="recommend" data-role="flipswitch">
        <option value="no">No</option>
        <option value="yes" selected>Yes</option>
      </select>

      <label for="comments">Additional Comments:</label>
      <textarea name="comments" id="comments" placeholder="Write your thoughts here..."></textarea>

      <button type="submit" class="ui-btn ui-corner-all">Submit Feedback</button>

    </form>

    <div id="confirmation" style="display: none; margin-top: 20px;">
      <h3>Thank you for your feedback!</h3>
    </div>

  </div>

</div>

<script>
  $("#feedbackForm").on("submit", function(e) {
    e.preventDefault();
    $("#confirmation").show();
    this.reset();
  });
</script>

</body>
</html>
