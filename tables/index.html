<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Student Records</h1>

  <div class="table-container">
    <div class="table-box">
      <h2>Result</h2>
      <table class="result-table">
        <tr><th>Name</th><th>Result</th></tr>
        <tr><td>Alice</td><td>Pass</td></tr>
        <tr><td>Bob</td><td>Fail</td></tr>
        <tr><td>Charlie</td><td>Pass</td></tr>
      </table>
    </div>

    <div class="table-box">
      <h2>CGPA</h2>
      <table class="cgpa-table">
        <tr><th>Name</th><th>CGPA</th></tr>
        <tr><td>Alice</td><td>8.9</td></tr>
        <tr><td>Bob</td><td>5.3</td></tr>
        <tr><td>Charlie</td><td>7.6</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
